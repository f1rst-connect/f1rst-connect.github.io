<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 · F1rst-Connect</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{--bg:#0b1220;--card:#0f1a2e;--text:#e9eef7;--muted:#a9b6cc;--line:rgba(255,255,255,.08);--accent:#63b3ff;--shadow:0 18px 60px rgba(0,0,0,.45);--r:20px;}
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background: radial-gradient(1200px 800px at 20% 10%, rgba(99,179,255,.12), transparent 55%), var(--bg); color:var(--text);}
    .wrap{max-width:900px; margin:0 auto; padding:22px 16px 44px;}
    .card{border:1px solid var(--line); border-radius:var(--r); background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015)); padding:18px; box-shadow:var(--shadow);}
    h1{margin:0 0 8px; font-size:24px}
    p{margin:0 0 12px; color:var(--muted)}
    a.btn{display:inline-flex; padding:12px 14px; border-radius:14px; font-weight:800; text-decoration:none; background:linear-gradient(180deg,#7bd1ff,var(--accent)); color:#04111f;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Oops – Seite nicht gefunden.</h1>
      <p>Der Link war falsch oder die Seite wurde verschoben. Kein Stress: zurück zur Startseite.</p>
      <a class="btn" href="/index.html">Go back home</a>
    </div>
  </div>
</body>
</html>
