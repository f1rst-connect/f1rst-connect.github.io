  <style>
    :root{
      --bg:#070b14; --stroke:rgba(255,255,255,.08);
      --panel:rgba(255,255,255,.06); --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.7); --brand:#62c9ff; --brand2:#8ad8ff;
      --radius:18px; --shadow:0 18px 55px rgba(0,0,0,.55);
      --max:980px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% -10%, rgba(98,201,255,.18), transparent 60%),
        radial-gradient(800px 500px at 85% 10%, rgba(164,98,255,.14), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    a{ color:var(--brand2); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:18px 16px 70px; }
    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:calc(var(--radius) + 6px);
      padding:16px;
      box-shadow:var(--shadow);
    }
    h1{ margin:0 0 8px; font-size:22px; }
    p{ margin:0 0 10px; color:var(--muted); }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 14px; border-radius:14px; font-weight:800;
      border:1px solid var(--stroke); background:rgba(255,255,255,.03);
      color:var(--text); cursor:pointer; text-decoration:none;
    }
    .btn:hover{ background:rgba(255,255,255,.05); text-decoration:none; }
    .iframe{
      width:100%; height:780px; border:0; display:block;
      border-radius:16px; overflow:hidden;
      background:rgba(0,0,0,.12);
      margin-top:12px;
    }
    .foot{
      margin-top:14px; font-size:12.5px; color:rgba(255,255,255,.58);
      border-top:1px solid var(--stroke); padding-top:12px;
      display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between;
    }
  </style>
</head>
